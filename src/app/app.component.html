<mat-toolbar>
  <img width="10%" src="./assets/logo_start.png">
  <span>RK Strobl Journalblatt</span>
</mat-toolbar>

<div class="content-wrapper">
  <button (click)="newRescueOperation()" mat-button>
    <mat-icon>add</mat-icon> Einsatz erstellen
  </button>

  <div class="content-wrapper">
    <div class="container">
      <table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">
        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
        <ng-container matColumnDef="rescueType">
          <th mat-header-cell *matHeaderCellDef> Kategorie </th>
          <td mat-cell *matCellDef="let operation"> {{operation.rescueType}} </td>
        </ng-container>
        <ng-container matColumnDef="rescueCategory">
          <th mat-header-cell *matHeaderCellDef> Kategorie </th>
          <td mat-cell *matCellDef="let operation"> {{operation.rescueCategory}} </td>
        </ng-container>
        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef> Patient </th>
          <td mat-cell *matCellDef="let operation"> {{operation.patient}} </td>
        </ng-container>
        <ng-container matColumnDef="operationalLocation">
          <th mat-header-cell *matHeaderCellDef> Einsatzort </th>
          <td mat-cell *matCellDef="let operation"> {{operation.operationalLocation}} </td>
        </ng-container>
        <ng-container matColumnDef="destinationLocation">
          <th mat-header-cell *matHeaderCellDef> Zielort </th>
          <td mat-cell *matCellDef="let operation"> {{operation.destinationLocation}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let operation" class="action-link"> 
            <button (click)="updateRescueOperation(operation.id)"><mat-icon>edit</mat-icon></button>  &nbsp;
            <button (click)="deleteRescueOperation(operation.id)"><mat-icon>delete_forever</mat-icon></button>  
          </td>
        </ng-container>
      </table>
    </div>
  </div>
</div>
